<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Navbar</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f4f6f8;
        }

        .navbar {
            position: sticky;
            top: 0;
            background: #0f172a;
            padding: 14px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .logo {
            color: #38bdf8;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: #e5e7eb;
            text-decoration: none;
            font-size: 16px;
            position: relative;
            transition: 0.3s;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            background: #38bdf8;
            bottom: -5px;
            left: 0;
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: #38bdf8;
        }

        .btn {
            background: #38bdf8;
            padding: 8px 16px;
            border-radius: 20px;
            color: #0f172a !important;
            font-weight: 600;
        }

        .btn:hover {
            background: #0ea5e9;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }

          body {
            background: #f4f6f8;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            width: 400px;
            margin: 80px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0f172a;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #374151;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #cbd5e1;
            outline: none;
            font-size: 15px;
        }

        input:focus, textarea:focus {
            border-color: #38bdf8;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #38bdf8;
            border: none;
            border-radius: 20px;
            color: #0f172a;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            background: #0ea5e9;
        }

         .page-title {
        text-align: center;
        margin: 30px 0;
        color: #0f172a;
    }

    .add-btn {
        display: inline-block;
        margin-bottom: 15px;
        padding: 8px 16px;
        background: #38bdf8;
        color: #0f172a;
        text-decoration: none;
        font-weight: 600;
        border-radius: 20px;
        transition: 0.3s;
    }

    .add-btn:hover {
        background: #0ea5e9;
    }

    table {
        width: 80%;
        margin: auto;
        border-collapse: collapse;
        background: #ffffff;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    th {
        background: #0f172a;
        color: #ffffff;
        padding: 12px;
        text-align: left;
    }

    td {
        padding: 12px;
        border-bottom: 1px solid #e5e7eb;
        color: #374151;
    }

    tr:hover {
        background: #f1f5f9;
    }

    .action-btn a {
        margin-right: 10px;
        text-decoration: none;
        font-weight: 600;
        padding: 5px 12px;
        border-radius: 15px;
        font-size: 14px;
    }

    .edit-btn {
        background: #fde68a;
        color: #92400e;
    }

    .edit-btn:hover {
        background: #facc15;
    }

    .delete-btn {
        background: #fecaca;
        color: #991b1b;
    }

    .delete-btn:hover {
        background: #f87171;
        color: white;
    }

        body { font-family: Arial, sans-serif; margin: 50px; }
        form { max-width: 400px; margin: auto; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { display: block; width: 100%; padding: 10px; margin-bottom: 15px; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>

</head>

</body>
</html>
