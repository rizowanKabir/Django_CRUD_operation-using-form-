{% extends "master/base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        form { max-width: 400px; margin: auto; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { display: block; width: 100%; padding: 10px; margin-bottom: 15px; }
        button { padding: 10px 20px; background: #0f172a; color: white; border: none; cursor: pointer; }
        button:hover { background: #0f172a; }
    </style>
</head>
<body>
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required>
        
        <label for="full_name">Full Name</label>
        <input type="text" name="full_name" id="full_name" placeholder="Enter your full name" required>
        
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
        
        <label for="password_confirm">Confirm Password</label>
        <input type="password" name="password_confirm" id="password_confirm" placeholder="Confirm your password" required>
        
        <button type="submit">Register</button>
    </form>
    <p style="text-align:center">Already have an account? <a href="{% url 'login_page' %}">Login here</a></p>
</body>
</html>

{% endblock %}
